<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">cssMemeSlider</h1>
        </header>
        <main class="slider__wrapper">
            <div class="slider">
                <div class="slider__line">
                    <input type="radio" name="radio" id="dot-1" checked>
                    <input type="radio" name="radio" id="dot-2">
                    <input type="radio" name="radio" id="dot-3">
                    <input type="radio" name="radio" id="dot-4">
                    <input type="radio" name="radio" id="dot-5">
                
                    <div class="slide__box slide-1"><img class="slide__img" src="./assets/img/slide-1.jpg" alt="slide"></div>
                    <div class="slide__box"><img class="slide__img" src="./assets/img/slide-2.jpg" alt="slide"></div>
                    <div class="slide__box"><img class="slide__img" src="./assets/img/slide-3.jpg" alt="slide"></div>
                    <div class="slide__box"><img class="slide__img" src="./assets/img/slide-4.jpg" alt="slide"></div>
                    <div class="slide__box"><img class="slide__img" src="./assets/img/slide-5.jpg" alt="slide"></div>
                </div>
            </div>
            <div class="nav-bar">
                <div class="text-box text--active">
                    <p class="slide__text">Hello World!</p>
                </div>
                <div class="text-box">
                    <p class="slide__text">When you read a new task for the first time</p>
                </div>
                <div class="text-box">
                    <p class="slide__text">The day go by quicky if you have a deadline</p>
                </div>
                <div class="text-box">
                    <p class="slide__text">Never give up!</p>
                </div>
                <div class="text-box">
                    <p class="slide__text">Miracles happen</p>
                </div>
                <div class="controls">
                    <label class="controls__item" for="dot-1">
                        <div class="controls__dot dot--active"></div>
                    </label>
                    <label class="controls__item" for="dot-2">
                        <div class="controls__dot"></div>
                    </label>
                    <label class="controls__item" for="dot-3">
                        <div class="controls__dot"></div>
                    </label>
                    <label class="controls__item" for="dot-4">
                        <div class="controls__dot"></div>
                    </label>
                    <label class="controls__item" for="dot-5">
                        <div class="controls__dot"></div>
                    </label>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
